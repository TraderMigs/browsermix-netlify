<!doctype html>
<html>
<head><meta charset="utf-8"><title>Successâ€¦</title>
<script>
(function () {
  const u = new URL(location.href);
  const ext = u.searchParams.get('ext');
  const session = u.searchParams.get('session_id');
  if (ext && session) {
    location.replace(`chrome-extension://${ext}/thankyou.html?session_id=${encodeURIComponent(session)}`);
  } else {
    document.write('Missing parameters. You may close this tab.');
  }
})();
</script>
</head>
<body></body>
</html>
